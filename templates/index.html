 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Fare Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
</head>
<body>
    <h1>Airline Fare Prediction</h1>
    
    <section class="form-container">
        <form action="/predict" method="post">
            <label for="airline">Airline:</label>
            <select id="airline" name="airline" required>
                <option value="" disabled selected>Select airline</option>
                <option value="Emirates">Emirates</option>
                <option value="Etihad Airways">Etihad Airways</option>
                <option value="Fly Dubai">Fly Dubai</option>
                <option value="Air Arabia">Air Arabia</option>
            </select>

            <label for="source">Source:</label>
            <select id="source" name="source" required>
                <option value="" disabled selected>Select source city</option>
                <option value="Dubai">Dubai</option>
                <option value="Sharjah">Sharjah</option>
                <option value="Abu Dhabi">Abu Dhabi</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select destination</option>
                <option value="Bangkok">Bangkok</option>
                <option value="Cairo">Cairo</option>
                <option value="Frankfurt">Frankfurt</option>
                <option value="Istanbul">Istanbul</option>
                <option value="London">London</option>
                <option value="Mumbai">Mumbai</option>
                <option value="New York">New York</option>
                <option value="Paris">Paris</option>
                <option value="Singapore">Singapore</option>
                <option value="Sydney">Sydney</option>
            </select>

            <label for="depart">Departure Time:</label>
            <select id="depart" name="depart" required>
                <option value="" disabled selected>Select departure time</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <label for="arrival">Arrival Time:</label>
            <select id="arrival" name="arrival" required>
                <option value="" disabled selected>Select arrival time</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <label for="stops">Stops:</label>
            <input type="number" id="stops" name="stops" placeholder="Enter number of stops" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="" disabled selected>Select class</option>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First Class">First Class</option>
            </select>

            <label for="duration">Duration (hours):</label>
            <input type="number" step="0.01" id="duration" name="duration" placeholder="Enter flight duration" required>

            <label for="days_left">Days Left:</label>
            <input type="number" id="days_left" name="days_left" placeholder="Enter days until departure" required>

            <button type="submit" class="btn">Predict Fare</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </section>
</body>
</html>
