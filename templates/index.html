<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Fare Prediction</title>
</head>
<body>
    <h1>Airline Fare Prediction</h1>
    <form action="/predict" method="post">
        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" required><br><br>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        <label for="depart">Departure:</label>
        <input type="text" id="depart" name="depart" required><br><br>
        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" name="arrival" required><br><br>
        <label for="stops">Stops:</label>
        <input type="number" id="stops" name="stops" required><br><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br><br>
        <label for="duration">Duration:</label>
        <input type="number" step="0.01" id="duration" name="duration" required><br><br>
        <label for="days_left">Days Left:</label>
        <input type="number" id="days_left" name="days_left" required><br><br>
        <button type="submit">Predict Fare</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
